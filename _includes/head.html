<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script> 

    {% if page.main %}
    <!-- carousel -->
    <link rel="stylesheet" href="{{ "/css/slick.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/slick-theme.css" | prepend: site.baseurl }}">
    <script type="text/javascript" src="{{ "/js/slick.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/carousel.js" | prepend: site.baseurl }}"></script>
    {% endif %}


    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  

</head>
